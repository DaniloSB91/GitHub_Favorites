<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Favorites</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div id="app">
        <header>
            <h1>GitHub Favorites</h1>
            <div class="search">
                <label for="input-search">Usuário do GitHub</label>
                <input id="input-search" placeholder="Nome do Usuário" type="text">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="http://GitHub.com/DaniloSB91.png" alt="Danilo Barão">
                        <a href="http://GitHub.com/DaniloSB91"target="_black">
                        <p>Danilo Barão</p>
                        <spam>Danilo Barão</spam>
                    </a>
                    </td>
                    <td class="repositories">1</td>
                    <td class="followers">1</td>
                    <td><button>&times;</button></td>
                </tr>
                <tr>
                    <td class="user">
                        <img src="http://GitHub.com/DaniloSB91.png" alt="Danilo Barão">
                        <a href="http://GitHub.com/DaniloSB91"target="_black">
                        <p>Danilo Barão</p>
                        <spam>Danilo Barão</spam>
                    </a>
                    </td>
                    <td class="repositories">1</td>
                    <td class="followers">1</td>
                    <td><button>&times;</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    
</body>
</html>
